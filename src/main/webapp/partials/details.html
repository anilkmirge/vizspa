<section class="artistinfo">
	<div class="artist cf" data-ng-model="members">
		<a href= "#/details/{{prevItem}}" class="btn btn-left">
			&lt;
		</a>
		<a href= "#/details/{{nextItem}}" class="btn btn-right">
			&gt;
		</a>
		<h1>{{members[whichItem].name}}</h1>
		<div class="info">
			<h3>{{members[whichItem].reknown}}</h3>
			<img data-ng-src="images/{{members[whichItem].shortname}}_tn.jpg" alt="Photo of {{members[whichItem].name}}">
			<div class="bio">
				{{members[whichItem].bio}}
			</div>
		</div>
	</div>
	<a href="index.html">&laquo; Back to Search</a>
</section>
