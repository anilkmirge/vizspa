<section>
	<div class="search">
			<h1>Vizuri Team</h1>
			<label>Search:</label>
			<input data-ng-model="query" placeholder="Search for a staff" autofocus>

			<label class="formgroup">
				by: <select data-ng-model="memberOrder">
						<option value="name">Name</option>
						<option value="reknown">Reknown</option>
				    </select>
			</label>

			<label class="formgroup">
				<input type="radio" data-ng-model="direction" name="direction" checked>
				ascending
			</label>
			<label class="formgroup">
				<input type="radio" data-ng-model="direction" name="direction" value="reverse">
				descending
			</label>

		</div>

		<ul class="artistlist">

			<li data-ng-animate="'animate'" class="artist cf" data-ng-repeat="item in members | filter : query | orderBy : memberOrder:direction">
				<a href="#/details/{{members.indexOf(item)}}">
				<img data-ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
				<div class="info">
					<h2>{{item.name}}</h2>
					<h3 >{{item.reknown}}</h3>
				</div>
				</a>
			</li>
		</ul>

</section>
